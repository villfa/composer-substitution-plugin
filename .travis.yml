language: php
sudo: false

cache:
  directories:
    - $HOME/.composer/cache

matrix:
  include:
    - dist: precise
      php: 5.3
    - dist: trusty
      php: 5.4
    - dist: trusty
      php: 5.5
    - dist: xenial
      php: 5.6
    - dist: xenial
      php: 7.0
    - dist: bionic
      php: 7.1
    - dist: bionic
      php: 7.2
      env: BC_TESTS=true
    - dist: bionic
      php: 7.3
    - dist: bionic
      php: 7.4
      env: PHPSTAN_URL="https://github.com/phpstan/phpstan/releases/download/0.12.19/phpstan.phar"
    - dist: bionic
      php: 7.4
      env: COMPOSER_SNAPSHOT=true
    - dist: bionic
      php: nightly
      env: platform=ignore
  fast_finish: true
  allow_failures:
    - php: nightly

before_install:
  # disable Xdebug if present
  - phpenv config-rm xdebug.ini || echo "Xdebug not present"

install:
  - if [ "$COMPOSER_SNAPSHOT" == "true" ]; then composer self-update --no-interaction --snapshot --no-progress;fi
  - flags="--ansi --prefer-dist --no-interaction --optimize-autoloader --no-progress"
  - if [ "$platform" == "ignore" ]; then flags="$flags --ignore-platform-reqs"; fi
  - composer install $flags

script:
  - find src/ -type f -name '*.php' -print0 | xargs -0 -L1 -P4 -- php -l -f
  - composer run-script test
  - if [ "$BC_TESTS" == "true" ]; then composer run-script test:bc; fi
  - if [ ! -z "$PHPSTAN_URL" ]; then curl -sL "$PHPSTAN_URL" -o phpstan.phar && php phpstan.phar analyse; fi
